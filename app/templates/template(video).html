<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video detection</title>

    <!-- js -->
    <script src="static/js/script.js" type="text/javascript"></script>

    <!-- css -->
    <link rel="stylesheet" href="static/css/style.css" />

    <!-- google fonts and css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: white;
        }

        .loader {
            width: 250px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-family: helvetica, arial, sans-serif;
            text-transform: uppercase;
            font-weight: 900;
            color: #ce4233;
            letter-spacing: 0.2em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loader::before,
        .loader::after {
            content: "";
            display: block;
            width: 15px;
            height: 15px;
            background: #ce4233;
            position: absolute;
            animation: load 0.9s infinite alternate ease-in-out;
        }

        .loader::before {
            top: 0;
        }

        .loader::after {
            bottom: 0;
        }

        @keyframes load {
            0% {
                left: 0;
                height: 30px;
                width: 15px;
            }

            50% {
                height: 8px;
                width: 40px;
            }

            100% {
                left: 235px;
                height: 30px;
                width: 15px;
            }
        }

        #content {
            display: none;
            /* 初始隱藏內容 */
        }

        .detection-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        .detected {
            background-color: green;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .not-detected {
            background-color: grey;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        #yes-no-box {
            font-size: 24px;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }

        .container-flex {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 20px;
        }

        .image-container {
            flex: 1;
            margin-right: 20px;
        }

        .list-container {
            flex: 1;
        }
    </style>

    <script>
        function loadStream() {
            document.getElementById('loading').style.display = 'block';

            const img = new Image();
            img.src = "{{ url_for('template_feed') }}";

            img.onload = function () {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            };

            img.onerror = function () {
                alert('error bro');
            };
        }

        window.onload = loadStream; // 當頁面加載時開始加載流

        function updateTruckImage(truckImage) {
            var truckFrame = document.getElementById("truck-frame");
            var truckImageElement = document.getElementById("truck-image");

            if (truckImage) {
                truckImageElement.src = 'data:image/jpeg;base64,' + truckImage; // 更新图像源
                truckFrame.style.display = "block"; // 显示卡车画面
            } else {
                truckFrame.style.display = "none"; // 隐藏卡车画面
            }
        }

        function processFrame(frameData) {
            const parts = frameData.split(',');
            document.getElementById('main-content').src = 'data:image/jpeg;base64,' + parts[0]; // 主画面

            if (parts.length > 1) {
                updateTruckImage(parts[1]); // 更新卡车画面
            } else {
                updateTruckImage(null); // 隐藏卡车画面
            }
        }
    </script>
</head>

<body>

    <!-- loading message -->
    <div class="loader" id="loading">Loading...</div>

    <div id="content">
        <div>
            <div id="header">
                <span style="font-size: 30px; cursor: pointer" onclick="openMenu()"> &#9776; </span>
            </div>
            <div class="setMenu" id="menu">
                <a href="javascript:void(0)" class="close" onclick="closeMenu()">&times;</a>
                <a href="/">首頁</a>
                <a href="/liveDetect">實時檢測</a>
                <a href="/vidpred">影片檢測</a>
                <a href="/objectDetection">圖像檢測</a>
                <a href="/template_video">示例(video)</a>
                <a href="/template_image">示例(image)</a>
            </div>
        </div>

        <!--  -->
        <section class="content" style="margin-top: 80px;">
            <div class="container-fluid">
                <div class="row">
                    <section class="col-lg-9 connectedSortable">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="fas fa-chart-pie mr-1"></i>
                                    Object Detection
                                </h3>
                            </div>

                            <div class="card-body">
                                <div class="tab-content p-0">
                                    <div class="chart tab-pane active" id="revenue-chart"
                                        style="position: relative; height: 768px;">

                                        <div id="main-content">
                                            <img src="/template_feed" alt="template" style="width: 100%;" />
                                        </div>

                                        <div id="truck-frame">
                                            <img id="truck-image" src="" alt="Truck frame" style="width: 100%;" />
                                        </div>

                                        <div class="container mt-5" id="loading-message">
                                            <div class="row justify-content-between rounded">
                                                <div class="col-md-9">
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                    </section>

                    <section class="col-lg-3 connectedSortable">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="fas fa-chart-pie mr-1"></i>
                                    Object Detection Results
                                </h3>
                            </div>

                            <div class="card-body">
                                <div class="tab-content p-0">
                                    <div class="chart tab-pane active" id="revenue-chart"
                                        style="position: relative; height: 748px;">

                                        <ul id="image-detection-list" class="detection-list text-center">
                                            <li data-item="rock" class="not-detected">rock</li>
                                            <li data-item="slurry-soil" class="not-detected">slurry-soil</li>
                                            <li data-item="Non-inert" class="not-detected">Non-inert</li>
                                            <li data-item="inert" class="not-detected">inert</li>
                                            <li data-item="slurry; wet" class="not-detected">wet</li>
                                            <li data-item="truck" class="not-detected">truck</li>
                                            <li data-item="collection point" class="not-detected">collection point</li>
                                        </ul>

                                        <div id="yes-no-container" class="text-center">
                                            <div id="yes-no-box" class="not-detected">No</div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
